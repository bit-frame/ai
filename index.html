<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitFrame: An AI Image Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: transparent; /* Transparent navbar */
            padding: 0.5rem 1rem; /* Smaller padding */
            z-index: 1000;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem; /* Smaller font size */
            color: #ffffff;
        }

        .navbar .socials a {
            text-decoration: none;
            color: #ffffff;
            margin-left: 1rem;
            font-size: 1.5rem; /* Smaller icon size */
            transition: color 0.3s ease;
        }

        .navbar .socials a:hover {
            color: #dddddd;
        }

        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: rgba(30, 30, 30, 0.5);
        }

        .hero-section h2 {
            font-size: 2rem;
            color: #ffffff;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: #ffffff;
        }

        .hero-section button {
            padding: 0.8rem 2rem;
            margin-top: 1rem;
            background-color: #ffffff; /* White button */
            color: #121212; /* Dark text for contrast */
            border: 2px solid #ffffff; /* White border */
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .hero-section button:hover {
            background-color: #f0f0f0; /* Light grey background on hover */
            color: #121212; /* Dark text on hover */
        }

        .footer {
            text-align: center;
            padding: 2rem;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        .footer a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1rem;
            margin-left: 1rem;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #007bff;
        }

    </style>
</head>
<body>

    <div id="particles-js"></div>

    <nav class="navbar d-flex justify-content-between align-items-center">
        <a href="https://bit-frame.github.io/" style="text-decoration: none;">
            <h1>BitFrame's Site</h1>
        </a>
        <div class="socials">
            <a href="https://github.com/bit-frame" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://discord.gg/4DVMyKx4uU" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
        </div>
    </nav>

    <section class="hero-section">
        <div>
            <h2>BitRender: An Image Generator</h2>
            <p>Generate AI Images with Ease. Powered by Cloudflare.</p>
            <button onclick="window.location.href='generate.html'">Get Started</button>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 BitFrame Dev. All rights reserved.</p>
        <a href="https://bit-frame.github.io/">About Us</a>
        <a href="https://bit-frame.github.io/about">Terms and Conditions</a>
        <a href="https://bit-frame.github.io/about">Privacy Policy</a>
    </footer>

    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 0.5,
                        "opacity_min": 0.1
                    }
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "color": "#ffffff",
                    "distance": 150,
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    }
                }
            }
        });
    </script>

</body>
</html>
