<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Token and Prompt</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            position: relative;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .notice {
            background-color: #ffcc00;
            color: #000;
            text-align: center;
            padding: 10px;
            font-size: 1.1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
        }

        .navbar {
            position: fixed;
            top: 50px;
            width: 100%;
            background-color: rgba(18, 18, 18, 0);
            backdrop-filter: blur(0px);
            padding: 0.5rem 2rem;
            z-index: 1000;
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease, box-shadow 0.3s ease;
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .navbar .socials a {
            text-decoration: none;
            color: #ffffff;
            margin-left: 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .navbar .socials a:hover {
            color: #dddddd;
        }

        main {
            padding: 6rem 2rem;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(30, 30, 30, 0.5);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 2px solid #ffffff;
        }

        .form-container h2 {
            font-size: 1.5rem;
            color: #ffffff;
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1rem;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-container input:focus {
            outline: none;
            border-color: #007bff;
        }

        .form-container button {
            width: 100%;
            padding: 0.8rem;
            margin-top: 1.5rem;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .output img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .modal-content {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 2rem;
            color: #fff;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .modal button {
            margin-top: 1rem;
            padding: 0.8rem 2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="notice">
        Due to possible abuse of this site, you will need to contact bit-frame for an Access Token.
    </div>

    <div id="particles-js"></div>
    <nav class="navbar d-flex justify-content-between align-items-center">
        <a href="https://bit-frame.github.io/" style="text-decoration: none;">
            <h1>BitFrame's Site</h1>
        </a>
        <div class="socials">
            <a href="https://github.com/bit-frame" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://discord.gg/4DVMyKx4uU" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
        </div>
    </nav>

    <!-- Welcome Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to BitFrame's Site!</h2>
            <p>This is a site where you can generate images by providing a valid access token and prompt.</p>
            <button id="continueBtn">Continue</button>
        </div>
    </div>

    <main class="container">
        <div class="form-container">
            <h2>Generate Image</h2>
            <form id="image-form">
                <input type="password" id="token" name="token" placeholder="Access Token" required>
                <input type="text" id="prompt" name="prompt" placeholder="Prompt" required>
                <button type="submit">Generate Image</button>
            </form>
            <div id="output" class="output"></div>
        </div>
    </main>

    <script>
        const form = document.getElementById('image-form');
        const output = document.getElementById('output');
        const welcomeModal = document.getElementById('welcomeModal');
        const continueBtn = document.getElementById('continueBtn');

        // Show the modal when the page loads
        window.onload = () => {
            welcomeModal.style.display = 'flex';
        };

        // Hide the modal when the continue button is clicked
        continueBtn.addEventListener('click', () => {
            welcomeModal.style.display = 'none';
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const token = document.getElementById('token').value;
            const prompt = document.getElementById('prompt').value;
            output.innerHTML = 'Generating...';

            try {
                const response = await fetch('https://silent-poetry-b064.linus-9f4.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'token': token,
                        'prompt': prompt,
                    },
                });
                if (!response.ok) {
                    throw new Error('Failed to generate image');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                output.innerHTML = `<img src="${url}" alt="Generated Image" />`;
            } catch (error) {
                console.error(error);
                output.innerHTML = '<p>Error generating image.</p>';
            }
        });
    </script>
</body>
</html>
